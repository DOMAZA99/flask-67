{% extends "base_template.html" %}

{% block title %}
    <title>Create Flower</title>
{% endblock %}

{% block content %}
    <h1>Create Flower</h1>
    <form action="" method="post">
        <div class="md-3">
            <label for="flower_name" class="form-label">flower Name </label>
             <input type="text" class="form-control"
             name="flower_name" id="flower_name"
             placeholder="your flower_name" required>
        </div>
        <div class="md-3">
            <label for="lat_num" class="form-label">Latitude Number </label>
             <input type="number" class="form-control"name="lat_num" id="lat_num"
             step="0.000001" value="0.000001">
        </div>
        <div class="md-3">
            <label for="long_num" class="form-label">Latitude Number</label>
             <input type="number" class="form-control"name="long_num" id="long_num"
             step="0.000001" value="0.000001">
         </div>
         <div class="md-3">
            <label for="place" class="form-label">Place</label>
            <select class="form-control"name="place" id="place">
                <option value="land">Land</option>
                <option value="forest" selected>Forest</option>
                <option value="sea">Sea</option>
            </select>
         </div>
         <div class="md-3"></div>
            <label for="detail" class="form-label">Detail</label>
            <textarea class="form-control" name="detail" id="detail" rows="5"></textarea>
        </div>
        <div class="md-3"></div>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
{% endblock %}
